
{{ $permalink := .Page.RelPermalink }}
{{ range first 3 (where (where .Site.RegularPages "Type" "in" site.Params.mainSections) ".Params.featured" "=" true) }}

   <div class="column is-half-mobile is-one-third-tablet is-one-quarter-desktop is-one-fifth-widescreen">
     <div class="card">
        <div class="card-image">
          <figure class="image is-3by2">
            {{ with .Params.images }}
            <a href="{{ $permalink }}">
              <img src="{{ index . 0 }}" alt=""></a>
              {{ end }}
          </figure>
        </div>
      <div class="card-content">
        <a class="title is-5 is-size-6-mobile" href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="heading"><time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
            </div>
            </div>
            </div>  
{{ end }}
